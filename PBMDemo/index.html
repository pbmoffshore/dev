<body>
    <div class="header">
        <div id="divlogo" class="responsiveLogo">
            <!-- <p>Demo Application</p> -->
            <div id="de" style="display: block;">
			<img id="logo" src="assets/img/Logo.png" class="logosize"/>
			</div>
        </div>
    </div>
    <div class="container centered">
        <div class="col-md-4 col-md-offset-4">
            <section>
                <div class="panel panel-default top caja">
                    <div class="panel-body">
                        <h3 class="test-center">Login</h3>
                        <form>
                            <div class="input-group input-group-lg"> 
							<span class="input-group-addon" id="sizing-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                                <input id="name" type="text" class="form-control" placeholder="User Name or ID" aria-describedby="sizing-addon1" required>
                            </div>
                            <br>
                            <div class="input-group input-group-lg" >
							<span class="input-group-addon" id="sizing-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1" required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary btn-block" >Submit</button>
                        </form>
                    </div>
                </div>
            </section>	
        </div>
        <div class="bookmarkPopup chrome-content">
